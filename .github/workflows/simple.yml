name: Shell Commands

on: [pull_request]

jobs:
  run-shell-command:
    if: ${{ github.event.label.name == 'Force Record' }}
    runs-on: ubuntu-latest
    steps: 
      - name: echo a string
        run: echo "hello world"
      - name: multiline script
        run: |
          node -v
          npm -v  

  