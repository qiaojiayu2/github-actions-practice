name: Shell Commands

on: [pull_request]

jobs:
  run-shell-command:
    # only run when lable is Force Record
    #if: ${{ github.event.label.name == 'Force Record' }}
    runs-on: ubuntu-latest
    steps: 
      - name: echo a string
        run: echo "hello world!"
      - name: multiline script
        run: |
          node -v
          npm -v  

  